<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Library</title>
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-light" style="background-color:#e3fafd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./undraw_Bibliophile_hwqc.svg" alt="" width="30" height="24"
                    class="d-inline-block align-text-top">
                Library
            </a>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- end of navbar -->
    <div id="msg"></div>
    <!-- Adding books form -->
    <div class="container-lg  p-2 my-3 border">
        <p style="font-family: Verdana, Geneva, Tahoma, sans-serif;">Add a book</p>
        <div class="input-group mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-default">Book Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="bkname">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Author</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" id="auth">
        </div>
        <select class="form-select" id="gen" aria-label="Default select example">
            <option id="default" selected>Select genre</option>
            <option value="Fiction" id="fic">Fiction</option>
            <option value="Education" id="edu">Education</option>
            <option value="Crime" id="crime">Crime</option>
        </select>
        <button type="button" id="submit" class="btn btn-outline-primary my-3">Add</button>
    </div>
    <!-- end of adding books form -->
    <!-- Your Books -->
    <h2 class="d-flex flex-wrap-wrap justify-content-center m-3">Your Books</h2>
    <table class="table table-success table-striped">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Book Name</th>
              <th scope="col">Author</th>
              <th scope="col">Genre</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="disptab">
          </tbody>
    </table>

















        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
            <script src="./script.js"></script>

</body>

</html>
